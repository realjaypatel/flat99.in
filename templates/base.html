<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "Flask App" }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">FlatMate</a>

    <!-- Mobile Burger Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Items -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/properties">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add_property">Add Property</a>
        </li>
        {% if session.get('username') %}
        <li class="nav-item">
          <a class="nav-link" href="/my_chats">My Chats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        {% endif %}
        <li class="nav-item">
   <a class="nav-link" href="/edit_account">Edit Account</a>
</li>

      </ul>
    </div>
  </div>
</nav>


<div class="container py-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
