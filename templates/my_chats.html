{% extends "base.html" %}
{% block content %}
<h4>My Chats</h4>
<ul class="list-group">
  {% for u in users %}
    <li class="list-group-item">
      <a href="/chat/{{ u }}">{{ u }}</a>
    </li>
  {% else %}
    <li class="list-group-item text-muted">No conversations yet.</li>
  {% endfor %}
</ul>
{% endblock %}
