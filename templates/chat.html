{% extends "base.html" %}
{% block content %}
<h4>Chat with {{ other_user }}</h4>

<div class="mb-3" style="max-height:300px; overflow-y:auto; border:1px solid #dee2e6; padding:10px;">
  {% for m in messages %}
    <p><strong>{{ m.from_user }}:</strong> {{ m.message }}</p>
  {% else %}
    <p class="text-muted">No messages yet.</p>
  {% endfor %}
</div>

<form method="POST" action="/chat/{{ other_user }}">
    <div class="mb-3">
        <textarea class="form-control" name="message" rows="3" placeholder="Type your message..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
